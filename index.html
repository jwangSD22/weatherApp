<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body class="background">
    
    <div id="container">
        
        <div id="queryContainer">
            
            <div class="toggle">
                <div  id="locationDisplay"></div>
            </div>
            <div id="topRow">
                <form id="queryForm"> 
                <input type="text" id="queryField" autocomplete="off" placeholder="please enter city name" >
                <input type="submit" id="submitButton">
            </form>
            <span id="display"></span>
            </div>
            
                    
           </div>
        <div id="topContainer">
            <div  id="topLeft">
                <div id="tempContainer">
                    <div  class ="toggle" id="mainTemp">mainTemp</div>
                    <div   id="minMax">
                        <div  class ="toggle"id="max">max</div>
                        <div  class ="toggle"id="min">min</div>
                    </div>
                </div>
                <div id="tempChanger">
<div  class ="toggle" id = "toggleDiv"> <span id = "tempToggle"> Toggle F°/C° </span></div>
                    <div  class ="toggle" id="feelsLike">feelsLike</div>
                </div>
            </div>
            <div id="topRight">
                <div   id="weatherDesc">
                    <div  class ="toggle" id="description">description</div>
                    <div  class ="toggle" id="icon">icon</div>
                </div>
                <div  id="riseSet">
                    <div  class ="toggle" id="rise">rise</div>
                    <div  class ="toggle" id="set">set</div>
                </div>
            </div>
        </div>

           <div  id="bottomContainer">
            <div  class ="toggle" id="localTime">localTime</div>
            <div  id="otherWeather">
                <div  class ="toggle" id="wind">wind</div>
                <div  class ="toggle" id="humidity">humidity</div>
                <div  class ="toggle" id="pressure">pressure</div>
            </div>
           </div>
        <div id="footer">Made by &nbsp; 
            <a href="https://github.com/jwangSD22"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

              </svg>  Jack Wang 2022</a>&nbsp;&nbsp;|| &nbsp;API courtesy of &nbsp; <a href="https://openweathermap.org/api">OpenWeather</a></div>
    </div>

    
    <div id="tempDisplay"></div>
    <img id="weatherIcon" src="">
    
</body>
</html>
